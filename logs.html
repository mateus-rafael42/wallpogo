<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet"> <!-- Playfair Display SemiBold -->
  <link href="https://fonts.vercel.app/Geist.css" rel="stylesheet"> <!-- Geist font import -->
  <title>wallpogo</title>

<body class="math-logs">

            <img src="./assets/log01.png"/>

	  </div>
    </div>

		<img src="./assets/killua.png" />
	</div>
  </div>
  <script src="script.js"></script>
